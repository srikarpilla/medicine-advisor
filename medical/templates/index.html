{% extends "base.html" %}
{% block content %}
<h2 class="mb-3">Medical Diagnosis Assistant</h2>
<p>Select your symptoms below and click <b>Diagnose</b> to get possible conditions and recommendations.</p>
<form method="post">
    <div class="row">
        {% for symptom in symptoms %}
        <div class="col-md-4 mb-2">
            <div class="form-check">
                <input class="form-check-input" type="checkbox" name="symptoms" value="{{ symptom }}" id="{{ symptom }}">
                <label class="form-check-label" for="{{ symptom }}">{{ symptom.replace('_', ' ').title() }}</label>
            </div>
        </div>
        {% endfor %}
    </div>
    <button type="submit" class="btn btn-success mt-3">Diagnose</button>
</form>
{% endblock %}
